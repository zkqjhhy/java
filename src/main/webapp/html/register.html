<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>注册页面</title>
    <link href="../css/register.css" type="text/css" rel="stylesheet"/>
    <script src="../js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="../scripts/register.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="head">
        <p>注册到kq系统</p>
    </div>
    <div class="body">
        <div class="partOne">
            <div class="accountMsg">
                <p>账号信息 [ 请如实填写所要求的信息，以保证账号审核可以尽快通过 ]</p>
            </div>
            <div class="intMsg">
                <ul>
                    <li>
                        <div class="Modular">
                          

                            <p>登陆账号<input type="text" id="number"></p>
                        </div>
                    </li>
                    <li>
                        <div class="Modular">
                       

                            <p>登陆密码<input type="password" id="pwd"></p>
                        </div>
                    </li>
                    <li>
                        <div class="Modular" style="margin-left: 152px">
                           

                            <p>手机<input type="text" id="phone"></p>
                        </div>
                    </li>
                    <li>
                        <div class="Modular" style="margin-left: 137px">
                          

                            <p>E-mail<input type="text" id="email"></p>
                        </div>
                    </li>
                    <li>
                        <div class="Modular" style="margin-left: 152px">
                          

                            <p>性别<select id="sex">
                            <option value="1">男</option>
                            <option value="2">女</option>
                                     </select>
                             </p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="foot">
        <div class="btn" id="send"><p>注 册</p></div>
    </div>
</div>
</body>
</html>
